<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIE</title>

    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/login.js" defer></script>
</head>
<body class="container">

<!-- Header -->
<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">TIE</a>
            </div>
            <div class="navbar-nav navbar-right">
                <a class="nav-link active login" href="/index.html">Home</a>
                <a class="nav-link active login" href="/team.html">Team</a>
                <a class="nav-link active login" href="/events.html">Events</a>
                <a class="nav-link active login" href="/projects.html">Projects</a>
                <a class="nav-link active login" href="/login.html">Login</a>
                <a class="nav-link active login" href="/register.html">Register</a>
            </div>
        </div>
    </nav>
</section>

<!--Logo-->
<div class="card outer-card">
    <section>
        <img id="logo" src="img/logo.png" alt="TIE Logo">
    </section>

    <div class="container">
        <h1 class="login-heading">TIE Admin Login</h1>

        <div class="row">
            <div class="login-form col-lg-7">
                <div class="card login-card">
                    <div class="card-body">
                        <!-- Makes POST request to /login route -->
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="username" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <div style="color: red"><p id="error_msg"></p></div>
                            <button type="submit" class="btn btn-danger custom mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
