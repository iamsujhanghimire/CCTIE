<!-- Header -->

    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="logoDiv col-1">

            <div class="collapse navbar-collapse col-8" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>

<!--Logo-->
<div class="card outer-card">
    <section>
        <img id="logo" src="src/img/logo.png" alt="TIE Logo">
    </section>

    <div class="container">
        <h1 class="login-heading">TIE Admin Login</h1>

        <div class="row">
            <div class="login-form col-lg-7">
                <div class="card login-card">
                    <div class="card-body">
                        <!-- Makes POST request to /login route -->
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="username" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <div style="color: red"><p id="error_msg"></p></div>
                            <button type="submit" class="btn btn-danger custom mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
