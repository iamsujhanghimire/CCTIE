<!--Logo-->
<section>
    <img id="register-logo" src="src/img/logo.png" alt="TIE Logo">
</section>

<div class="container mt-3">
    <h1 class="login-heading">Register for TIE's Admin Access</h1>

    <div class="row">
        <div class="col-sm-8">
            <div class="card register-card">
                <div class="card-body">
                    <!-- Makes POST request to /register route -->
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="fullname">Full name</label>
                            <input type="text" class="form-control" name="fullname" id="fullname">
                        </div>
                        <div class="mb-3 pos">
                            <label for="brand">E-board Position</label>
                            <select id="brand" class="form-select" aria-label="Default select example" name="brand">
                                <option selected value="">Select your E-board position</option>
                                <option value="President">President</option>
                                <option value="Vice President">Vice President</option>
                                <option value="Treasurer">Treasurer</option>
                                <option value="Secretary">Secretary</option>
                                <option value="Finance Coordinator">Finance Coordinator</option>
                                <option value="Marketing Coordinator">Marketing Coordinator</option>
                                <option value="Opportunities Coordinator">Opportunities Coordinator</option>
                                <option value="Communications Coordinator">Communications Coordinator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="username" id="email">
                        </div>
                        <div class="form-group pos">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group pos">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm" id="confirm">
                        </div>
                        <div style="color: red"><p id="error_msg"></p></div>
                        <button type="submit" class="btn btn-danger mt-3">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
